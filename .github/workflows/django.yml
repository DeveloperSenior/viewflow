name: Viewflow CI

on:
  push:
    branches: [ v2 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies:
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
        tox --notest
    - name: Run Tests
      run: |
        tox
